<ion-header>

  <ion-navbar>
    <ion-title>Máquina</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <img src="assets/imgs/machine.png" />
    <ion-card-content>
      <ion-card-title>
        {{marca}}
      </ion-card-title>
      <p>
        {{modelo}}
      </p>
      <p>
        Nº Série: {{randomSerial}}
      </p>
      <ion-row text-center>
        <div padding class="estado verde" *ngIf='estado == 1'>MANUTENÇÃO EM DIA</div>
        <div padding class="estado amarillo" *ngIf='estado == 2'>MANUTENÇÃO NECESSARIA</div>
        <div padding class="estado rojo" *ngIf='estado == 3'>MANUTENÇÃO URGENTE</div>
      </ion-row>

    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col col-8 text-center>
      <div class="hs-uso">{{hsUso}}</div>
      <div>HORAS DE USO</div>
    </ion-col>
    <ion-col col-2 text-left>
      <ion-icon padding class='btn-add-hs' color="primary" name="md-add-circle" tappable (click)="addHs()"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-item>
          <ion-label>MANUTENÇÃO</ion-label>
          <ion-select [(ngModel)]="suceso" (ionChange)="addSuceso(suceso)" multiple="false" cancelText="Cancelar" okText="Ok!">
            <ion-option [value]="item" *ngFor="let item of manutencoes">{{item.descripcion}}</ion-option>            
          </ion-select>
        </ion-item>
  </ion-row>

  <ion-row class="rom-tl">
    <ul class="timeline">
      <!-- Item 1 -->
      <li *ngFor="let item of opciones">
        <div class="direction-r">
          <div class="flag-wrapper">
            <span class="hexa"></span>
            <span class="flag">{{item.descripcion}}</span>
            <span class="time-wrapper">
              <span class="time">{{item.fecha}}</span>
            </span>
          </div>
          <div class="desc">
            <img [src]="item.img">
          </div>
        </div>
      </li>


    </ul>
  </ion-row>

</ion-content>
