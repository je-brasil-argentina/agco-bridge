<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Maquina</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="cadastro">

  <ion-list>
    <ion-item>
      <ion-label>Marca</ion-label>
      <ion-select [(ngModel)]="marca" (ionChange)="loadModelo(marca)" multiple="false" cancelText="Cancelar" okText="Ok">
        <ion-option value="mf">Massey Ferguson</ion-option>
        <ion-option value="valtra">Valtra</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Modelo</ion-label>
      <ion-select [(ngModel)]="modelo" multiple="false" cancelText="Cancelar" okText="Ok">
        <ion-option [value]="iModelo.valor" *ngFor="let iModelo of aModelo">{{iModelo.nombre}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Nº Série</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>


  <ion-row>
    <button ion-button color="primary" (click)="cadastrarMaquina()" block round>Cadastrar Máquina</button>
  </ion-row>
</ion-content>
